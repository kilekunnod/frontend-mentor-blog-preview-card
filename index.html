<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <style>

    :root {
    --yellow: hsl(47, 88%, 63%);
    --white: hsl(0, 0%, 100%);
    --grey: hsl(0, 0%, 42%);
    --dark-grey: hsl(0, 0%, 7%);
    }

    body {
      margin: 0;
      font-family: 'Figtree', sans-serif;
      background-color: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .blog-card {
        background-color: hsl(0, 0%, 100%);
        border: 1px solid hsl(0, 0%, 7%);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 5px 5px 0px 0px hsl(0, 0%, 7%);
        max-width: 240px; /* Adjusted card width to fit the title */
        width: 100%;
        box-sizing: border-box;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .blog-card:hover {
        transform: translate(-3px, -3px);
        box-shadow: 8px 8px 0px 0px hsl(0, 0%, 7%);
    }

    .card-image-wrapper {
        margin-bottom: 12px;
    }

    .card-image-wrapper img {
        width: 100%;
        border-radius: 6px;
        display: block;
    }

    .card-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .tag {
        background-color: hsl(47, 88%, 63%);
        color: hsl(0, 0%, 7%);
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 800;
        font-size: 0.65em;
        align-self: flex-start;
        white-space: nowrap;
    }

    .publish-date {
        font-size: 0.65em;
        color: hsl(0, 0%, 45%);
        margin: 0;
    }

    .card-title {
        font-size: 0.95em; /* Font size unchanged as requested */
        font-weight: 800;
        color: hsl(0, 0%, 7%);
        margin: 0;
        line-height: 1.2;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
    }

    .card-title:hover {
        color: hsl(47, 88%, 63%);
    }

    .card-description {
        font-size: 0.7em;
        color: hsl(0, 0%, 45%);
        line-height: 1.4;
        margin: 0;
    }

    .author-info {
        display: flex;
        align-items: center;
        gap: 7px;
        margin-top: 10px;
    }

    .author-avatar {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        object-fit: cover;
    }

    .author-name {
        font-weight: 800;
        color: hsl(0, 0%, 7%);
        font-size: 0.65em;
    }

    .attribution {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #555;
    }

    .link-color-1 {
      color: peru;
    }

    .link-color-2 {
      color: peru;
    }
  </style>
    <div class="card-container">
        <article class="blog-card">
            <div class="card-image-wrapper">
                <img src="assets/images/illustration-article.svg" alt="Abstract illustration representing HTML & CSS concepts">
            </div>
            <div class="card-content">
                <span class="tag">Learning</span>
                <p class="publish-date"><b>Published 21 Dec 2023</b></p>
                <h2 class="card-title">HTML & CSS foundations</h2>
                <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author-info">
                    <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="author-avatar">
                    <span class="author-name">Greg Hooper</span>
                </div>
            </div>
        </article>
    </div>
    <footer class="attribution">
      Challenge by <a class="link-color-1" href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link-color-2" href="https://www.frontendmentor.io/profile/kilekunnod">@kilekunnod</a>
    </footer>
</body>
</html>
